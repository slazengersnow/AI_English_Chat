services:
  - type: web
    name: ai-english-chat
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ai-english-chat-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    domains:
      - ai-english-chat.onrender.com

databases:
  - name: ai-english-chat-db
    plan: starter
    databaseName: ai_english_chat
    user: admin