<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強制デモモード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        .emergency-btn {
            background: linear-gradient(135deg, #ff4757, #ff6348);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .emergency-btn:hover {
            transform: scale(1.05);
        }
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚨 緊急アクセス</h1>
        <div class="warning">
            <strong>Agent-Preview通信問題検出</strong><br>
            通常の認証システムが応答していません
        </div>
        
        <button class="emergency-btn" onclick="activateDemo()">
            🚀 強制デモモード開始
        </button>
        
        <p style="font-size: 12px; color: #666;">
            このページは認証システムの問題を回避するための緊急措置です
        </p>
        
        <div style="margin-top: 20px;">
            <a href="/" style="color: #007bff; text-decoration: none;">
                → 通常ログインページに戻る
            </a>
        </div>
    </div>

    <script>
        function activateDemo() {
            console.log('強制デモモード開始');
            
            // ローカルストレージにデモモード設定
            localStorage.setItem('demoMode', 'true');
            
            // セッションストレージにも設定
            sessionStorage.setItem('emergencyDemo', 'true');
            
            // 複数の方法でリダイレクト試行
            try {
                window.location.href = '/';
            } catch (e) {
                try {
                    window.location.replace('/');
                } catch (e2) {
                    // 最後の手段
                    window.open('/', '_self');
                }
            }
        }
        
        // ページ読み込み時の診断
        window.onload = function() {
            console.log('=== 緊急診断 ===');
            console.log('現在のURL:', window.location.href);
            console.log('ローカルストレージ:', localStorage);
            console.log('デモモード状態:', localStorage.getItem('demoMode'));
        };
    </script>
</body>
</html>
