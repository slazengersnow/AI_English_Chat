<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デモモード自動起動</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .manual-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 AI English Chat</h1>
        <p>デモモードを自動で起動しています...</p>
        <div class="spinner"></div>
        <p style="font-size: 14px; opacity: 0.8;">
            認証システムをバイパスしてアプリを起動中
        </p>
        <button class="manual-btn" onclick="manualStart()">
            手動でデモモード開始
        </button>
    </div>

    <script>
        function startDemo() {
            console.log('=== 自動デモモード開始 ===');
            
            // 複数の方法でデモモード設定
            localStorage.setItem('demoMode', 'true');
            localStorage.setItem('emergencyDemo', 'true');
            localStorage.setItem('autoDemo', 'true');
            sessionStorage.setItem('demoActive', 'true');
            sessionStorage.setItem('bypassAuth', 'true');
            
            // クッキーも設定
            document.cookie = 'demoMode=true; path=/; max-age=86400';
            
            console.log('デモモード設定完了');
            console.log('ローカルストレージ:', {
                demoMode: localStorage.getItem('demoMode'),
                emergencyDemo: localStorage.getItem('emergencyDemo'),
                autoDemo: localStorage.getItem('autoDemo')
            });
            
            // 強制リダイレクト
            window.location.replace('/');
        }
        
        function manualStart() {
            startDemo();
        }
        
        // ページ読み込み後に自動実行
        window.addEventListener('load', function() {
            console.log('自動デモモード開始準備中...');
            setTimeout(startDemo, 2000); // 2秒後に自動実行
        });
        
        // フォールバック
        setTimeout(() => {
            if (window.location.pathname === '/force-demo-redirect.html') {
                startDemo();
            }
        }, 5000);
    </script>
</body>
</html>
